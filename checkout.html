<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NepTra - Checkout</title>
  <link rel="stylesheet" href="CSS/packages.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    .checkout-container {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      font-family: "Poppins", sans-serif;
    }

    .checkout-header {
      text-align: center;
      margin-bottom: 20px;
    }

    .booking-summary {
      padding: 15px;
      background: #f9f9f9;
      border-radius: 10px;
      margin-bottom: 25px;
    }

    .booking-summary h2 {
      margin: 0;
      font-size: 20px;
      color: #333;
    }

    .booking-summary p {
      font-size: 16px;
      margin: 5px 0;
    }

    form label {
      display: block;
      margin: 10px 0 5px;
      font-weight: 500;
    }

    form input,
    form select {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
      font-size: 14px;
    }

    .btn-submit {
      background: #ff5722;
      color: #fff;
      border: none;
      padding: 14px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      transition: 0.3s;
    }

    .btn-submit:hover {
      background: #e64a19;
    }
  </style>
</head>

<body>

  <!-- NAVBAR SAME AS OTHER PAGES -->
  <div class="top-bar">
    <div class="top-bar-left">
      <span><i class="fas fa-phone-alt"></i> +977-9843764833</span>
      <span><i class="fas fa-envelope"></i> info@neptra.com</span>
    </div>
    <div class="top-bar-right">
      Follow us:
      <a href="#"><i class="fab fa-facebook-f"></i> FB</a>
      <a href="#"><i class="fab fa-instagram"></i> IG</a>
      <a href="#"><i class="fab fa-twitter"></i> TW</a>
    </div>
  </div>

  <nav class="navbar">
    <div class="navbar-brand">
      <div class="logo"></div>
      <a href="index.html">NepTra</a> <span>Nepal Travel</span>
    </div>
    <div class="nav-links">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="destinations.html">Destinations</a></li>
        <li><a href="packages.html">Packages</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="blog.html">Blog</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </div>
    <div class="navbar-actions">
      <div class="lang-switcher">
        <i class="fas fa-globe"></i>
        <span>नेपाली</span>
        <i class="fas fa-caret-down"></i>
      </div>
      <a href="packages.html" class="book-now-btn">Book Now</a>
    </div>
  </nav>
  <!-- CHECKOUT CONTENT -->
  <div class="checkout-container">
    <div class="checkout-header">
      <h1>Complete Your Booking</h1>
      <p>Please review your package and fill in your details</p>
    </div>

    <!-- Booking Summary -->
    <h2>Booking: <span id="selected-package"></span></h2>
    <p>Description: <span id="selected-desc"></span></p>
    <p>Price: <span id="selected-price"></span></p>
    <img id="selected-image" src="" alt="Package Image" style="width:80%; height:30%; border-radius:10px; margin-top:10px;">

    <!-- Traveler Details Form -->
    <form id="checkout-form">
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" placeholder="Enter your full name" required>

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email" required>

      <label for="phone">Phone</label>
      <input type="tel" id="phone" placeholder="Enter your phone number" required>

      <label for="travelers">Number of Travelers</label>
      <select id="travelers">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3+</option>
      </select>

      <label for="date">Travel Date</label>
      <input type="date" id="date" required>

      <button type="submit" class="btn-submit">Proceed to Payment</button>
    </form>
  </div>

  <!-- SCRIPT TO FILL PACKAGE INFO AND HANDLE REDIRECT -->
  <script>
    // Get query params
    const urlParams = new URLSearchParams(window.location.search);
    const packageName = urlParams.get('package');
    const packagePrice = urlParams.get('price');
    const packageImage = urlParams.get('image');
    const packageDesc = urlParams.get('desc');

    // Display package info on checkout page
    if (packageName && packagePrice) {
      document.getElementById('selected-package').innerText = packageName;
      document.getElementById('selected-price').innerText = `$${packagePrice}`;
    }
    if (packageDesc) {
      document.getElementById('selected-desc').innerText = decodeURIComponent(packageDesc);
    }
    if (packageImage) {
      document.getElementById('selected-image').src = packageImage;
    }

    // Set today's date as the minimum allowed date
    const dateInput = document.getElementById("date");
    const today = new Date().toISOString().split("T")[0];
    dateInput.setAttribute("min", today);

    // Form submission handler
    document.getElementById("checkout-form").addEventListener("submit", function (e) {
      e.preventDefault();
      
      const selectedDate = dateInput.value;
      if (selectedDate < today) {
        alert("Travel date cannot be in the past!");
        return;
      }

      // Get form values
      const fullname = document.getElementById('fullname').value;
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;
      const travelers = document.getElementById('travelers').value;
      const date = selectedDate;

      // Build URL parameters for payment page
      const params = new URLSearchParams({
        package: packageName || 'Everest Base Camp Trek',
        price: packagePrice || '899',
        image: packageImage || 'https://images.unsplash.com/photo-1544735716-2fdfb0078416?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80',
        desc: packageDesc || '12 Days | Moderate Difficulty',
        fullname: fullname,
        email: email,
        phone: phone,
        travelers: travelers,
        date: date
      });

      // Redirect to payment page with all parameters
      window.location.href = `payment.html?${params.toString()}`;
    });
  </script>
</body>
</html>
